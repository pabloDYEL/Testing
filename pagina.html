<!DOCTYPE html>
<html lang="es">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<header>

			<article class="color-p">

				<p>Time is all <span>relative</span> based on age and experience. An hour is the same amount of time for everyone yet it can feel so different im how it goes by.</p>
